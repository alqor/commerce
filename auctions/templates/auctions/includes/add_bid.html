 {% if user.is_authenticated %}
 <div class="real-bid col">
           <form class="form-inline" action="{% url 'add-bid' item_id %}" method="POST">
           <div class="col-4">
                    {%if message %}
                    <p class="wrong-bid">{{message}}</p>
                    {% else %}
                    <p>Make your bid:</p>
                    {% endif %}
           </div>

            <div class="form-group col-8">
                {% csrf_token %}
                {{ bid_form.bid_value }}

                <button type="submit">Submit</button>   

           </div>
           </form>      
{% else %}
         To make a bid, please <a href="{% url "login"%}"> Log in </a> 
         or <a href="{% url "register"%}"> Register </a> 
</div>
{% endif %}
