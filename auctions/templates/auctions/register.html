{% extends "auctions/layout.html" %}

{% block body %}

 <div class="container">
      <div class="row">
                    <div class="col-3"></div>
        <div class="col-6">
                <div class="new-item-form">
                <div class="item-title new-item-title item-card">Register</div>
        <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input class="item-field form-control" autofocus type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class=" item-field form-control" type="email" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <input class="item-field form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="item-field form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
                    {% if message %}
                        <div class="form-error">Error: {{ message }}</div>
                    {% endif %}
        <div class="col form-button">
        <input type="submit" value="Register">
        </div>
        </form>
        <hr>
        <span>Already have an account? <span><a href="{% url 'login' %}">Log In here.</a>
                </div>              
            </div>
        </div>
    </div>

{% endblock %}
